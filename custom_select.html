<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-button {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  padding: 10px;
}

.dropdown-content img {
  display: block;
  margin-bottom: 5px;
  cursor: pointer;
}

.dropdown-button:hover .dropdown-content {
  display: block;
}


</style>
<body>
<div class="dropdown">
  <button class="dropdown-button">
    <img src="static/users_profiles/user1.jpg" alt="Default Image">
  </button>
  <div class="dropdown-content">
    <img src="option1.png" alt="Option 1" onclick="selectImage(this)">
    <img src="option2.png" alt="Option 2" onclick="selectImage(this)">
    </div>
</div>

<script>
function selectImage(img) {
  const dropdownButton = img.closest('.dropdown').querySelector('.dropdown-button img');
  dropdownButton.src = img.src;
  // Additional actions, e.g., closing the dropdown
}

</script>
</body>
</html>
