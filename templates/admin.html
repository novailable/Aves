{% extends "zero.html" %}
{% block script %}
<script>
    function birdChoseToForm(bird_chose, data){
        console.log(data._id)
    }
</script>
{% endblock %}
{% block title %} Admin {% endblock %}
{% block content %}
<div class="p-3">
    <div class="flex flex-row justify-between">

        <!--  #bird-list-with-search  -->
        <div class="relative w-2/5">
            <input type="text" id="name-input" class="border border-gray-400 rounded-md w-full pl-3 h-9" placeholder="Search with name" oninput="inputCustomSearch(this, 'bird-list-panel')">
            <button class="absolute right-2 top-1 w-7 h-7 rounded-md border rounded-md border-gray-300" onclick="showMore(this, 'bird-list-panel')">
                <svg class="-mr-1 h-full text-gray-700 rounded-md hover:bg-gray-700 hover:text-gray-50" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
            </button>
            <div class="absolute z-10 w-full border rounded-md bg-gray-50 max-h-[580px] overflow-y-auto hidden" id="bird-list-panel">
                {% for bird in birds %}
                    <div class="relative w-full flex flex-row bg-white p-2 border rounded-md hover:bg-gray-100/70" onclick="birdChoseToForm(this, {{ bird | tojson }})">
                        <img src="{{url_for('static', filename='birds_list/'~bird['bird_img'][0])}}" class="w-20 h-14 rounded-md object-cover" >
                        <div class="pl-5 flex flex-col">
                            <div>
                                <div class="text-base">{{bird['bird_name']}}</div>
                                <div class="text-xs">{{bird['bird_sci_name']}}</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!--  #cancel-btn  -->
        <div>
            <button class=" py-2 px-4 text-xs rounded-md bg-gray-700 text-white border font-bold hover:bg-gray-50
                            hover:border-gray-700 hover:text-gray-700 hover:bg-gray-50" onclick="history.back()">
                &lt; Back
            </button>
        </div>
    </div>

    <form class="mt-3">
        <div class="p-4 flex flex-row relative">
            <input type="image" src="{{url_for('static', filename='birds_list/'~bird['bird_img'][0])}}" class="h-80">

        </div>
    </form>

</div>
{% endblock %}
