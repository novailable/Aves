    function getUserLocation() {
        return new Promise((resolve, reject) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,

                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        reject(error);
                    },
                );
            } else {
                reject(new Error("Geolocation is not supported by this browser."));
            }
        });
    }

    async function sendVariableToPython(route, variableName, variableValue) {
        try {
            const response = await fetch(route, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ [variableName]: variableValue }),

            });


            const data = await response.json();  // Parse JSON response
            //console.log(data);
            return data
        }
        catch (error) {
            console.error("Error fetching data:", error);

        }
    }

    function userLocBtn(map) {

    async function placeMarkerAndPanTo(location, map, markerOptions = {}, title, img_url="./static/images/default_loc_icon.png") {

        });

                   advMarker.routeRenderer = null;
               }
               // Check if the marker is not the userMarker

                   advMarker.routeRenderer = calculateAndDisplayRoute(userLocation, location);
               }
           }
        });

            advMarker.addListener("dragend", () => {

                    }
                }
            });
        //map.panTo(location);
        return advMarker;
    }

    function calculateAndDisplayRoute(origin, destination) {
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer({suppressMarkers: true,});

        directionsService.route({
            origin: origin, // Ensure origin is a LatLng object
            destination: destination, // Ensure destination is a LatLng object
            travelMode: google.maps.TravelMode.TRANSIT,
            transitOptions: {
                routingPreference: 'LESS_WALKING'
            },
        }, (response, status) => {
            if (status === 'OK') {
                directionsRenderer.setMap(map);
                directionsRenderer.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
        return directionsRenderer
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
            browserHasGeolocation
                ? "Error: The Geolocation service failed."
                : "Error: Your browser doesn't support geolocation.",
        );
        infoWindow.open(map);
    }
