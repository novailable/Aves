<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Bird Watching Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: YOUR_INITIAL_LATITUDE, lng: YOUR_INITIAL_LONGITUDE},
            zoom: 12
        });

        /*var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
            location: {lat: YOUR_INITIAL_LATITUDE, lng: YOUR_INITIAL_LONGITUDE},
            radius: 5000,
            type: ['park', 'natural_feature']
        }, callback);*/
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function createMarker(place) {
        var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
        });

        // You can customize the marker or add additional information here
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVaeNch_aeLuTOIVX75orHHF0z7eeGlJI&libraries=places&callback=initMap"></script>
</body>
</html>
